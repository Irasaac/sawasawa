<!DOCTYPE html>
<html>
<head>
	<title>Auto search google place</title>
</head>
<body>

    <input class="form-control" type="text" name="location" id="inputlocation">
    <input type="text" id="cityLng" value="">
    <input type="text" id="cityLat" value="">
    <input type="text" id="city2" value="">


	<script src="http://maps.google.com/maps/api/js?key=AIzaSyAlKttaE2WuI1xKpvt-f7dBOzcBEHRaUBA&libraries=places"></script>
	<script type="text/javascript">
	    google.maps.event.addDomListener(window, 'load', initialize);
	    function initialize() {
	        var autocomplete = new google.maps.places.Autocomplete(document.getElementById('location'));
	        google.maps.event.addListener(autocomplete, 'place_changed', function () {
	            var place = autocomplete.getPlace();
	            document.getElementById('city2').value = place.name;
	            document.getElementById('cityLat').value = place.geometry.location.lat();
	            document.getElementById('cityLng').value = place.geometry.location.lng();

	        });
	    }
	</script>
</body>
</html>
